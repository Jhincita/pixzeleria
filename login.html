<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixzelería - Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/eto0sad.css">
</head>
<body>
<div class="header">
    <h1>Pixzelería > LOGIN</h1>
    <div class="title-logo"><div class="img-container"><img src="pixzeleria-logo.svg" alt="Pixzeleria"></div></div>

</div>

<p class="description">Iniciar Sesión</p>

<nav class="window">
    <p class="window-title">Nav</p>
    <a class="button" href="index.html" data-page="index.html">Inicio</a>
    <a class="button" href="login.html" data-page="login.html">Login</a>
    <a class="button" href="menu.html" data-page="menu.html">Menú</a>
    <a class="button" href="about.html" data-page="about.html">Nosotros</a>
    <a class="button" href="contact.html" data-page="contact.html">Contacto</a>
    <a class="button" href="blogs.html" data-page="blogs.html">Blogs</a>
</nav>
<div class="window" id="page-content">
    <div class="window-title">Login</div>
    <form id="login-form" class="auth-form">
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required maxlength="100">  <!-- ✅ Cambiar aquí -->
            <div class="error-message" id="username-error"></div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="4" maxlength="10">  <!-- ✅ Cambiar aquí -->
            <div class="error-message" id="password-error"></div>
        </div>




        <button type="submit" class="pixel-button">Ingresar</button>
    </form>

    <p>¿No tienes cuenta? <a href="registro.html" data-page="registro.html">Regístrate aquí</a></p>
</div>

<script src="script.js"></script>
<script src="auth.js"></script>
</body>
</html>
