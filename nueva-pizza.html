<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixzelería - Nueva Pizza</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://use.typekit.net/eto0sad.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-body">
<div class="admin-container">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <h1>Pixzelería</h1>
            <p>Panel de Administración</p>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="admin.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="admin.html#products-section" class="nav-link"><i class="fas fa-pizza-slice"></i> Gestión de Productos</a></li>
                <li><a href="admin.html#users-section" class="nav-link"><i class="fas fa-users"></i> Gestión de Usuarios</a></li>
                <li><a href="admin.html#orders-section" class="nav-link"><i class="fas fa-shopping-cart"></i> Gestión de Órdenes</a></li>
                <li><a href="admin.html#reports-section" class="nav-link"><i class="fas fa-chart-bar"></i> Reportes</a></li>
                <li><a href="login.html" class="nav-link" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main -->
    <main class="admin-main">
        <header class="admin-header">
            <div class="header-left">
                <button class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Nueva Pizza</h2>
            </div>
            <div class="header-right">
                <div class="admin-user">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=000&color=fff" alt="Admin">
                    <span>Administrador</span>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <div class="form-container">
                <form id="pizza-form" class="auth-form">
                    <div class="form-section">
                        <h4>Información Básica</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="codigo" class="required">Código</label>
                                <input type="text" id="codigo" name="codigo" placeholder="Ej: PIX001" required>
                                <div class="error-message" id="codigo-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="nombre" class="required">Nombre</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Ej: Margherita Pixel" required>
                                <div class="error-message" id="nombre-error"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="descripcion" class="required">Descripción</label>
                            <textarea id="descripcion" name="descripcion" placeholder="Describe la pizza en detalle..." required></textarea>
                            <div class="error-message" id="descripcion-error"></div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>Detalles de Precio y Stock</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="precio" class="required">Precio ($)</label>
                                <input type="number" id="precio" name="precio" min="0" step="0.01" placeholder="Ej: 12990" required>
                                <div class="error-message" id="precio-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="stock" class="required">Stock</label>
                                <input type="number" id="stock" name="stock" min="0" placeholder="Ej: 25" required>
                                <div class="error-message" id="stock-error"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="categoria" class="required">Categoría</label>
                            <select id="categoria" name="categoria" required>
                                <option value="">Selecciona una categoría</option>
                                <option value="Clásicas">Clásicas</option>
                                <option value="Tradicionales">Tradicionales</option>
                                <option value="Especiales">Especiales</option>
                                <option value="Vegetarianas">Vegetarianas</option>
                            </select>
                            <div class="error-message" id="categoria-error"></div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <a href="admin.html#products-section" class="btn btn-outline">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Pizza</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
