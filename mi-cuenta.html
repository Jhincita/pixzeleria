<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixeleria - Registro/Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/eto0sad.css" />
    <style>
        /* Estilos sólo pa el formulario */
        .auth-container {
            max-width: 400px;
            margin: 40px auto;
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            box-shadow: 6px 6px 15px rgba(0,0,0,0.3);
            font-family: "lores-15-bold-alt-oakland", sans-serif;
        }

        .auth-container h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            text-align: left;
        }

        .toggle-link {
            margin-top: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            background: none;
            border: none;
            padding: 0;
            font-family: inherit;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Pixzelería > Registro/Login</h1>
</div>

<div style="text-align:center; margin-top: 20px;">
    <a href="index.html" style="font-weight: bold; color: #000; text-decoration: underline;">
        Volver a la página principal
    </a>
</div>

<p class="description">Pizzería en Pixeles</p>

<div class="auth-container">
    <!-- Formulario de Registro -->
    <form id="register-form" novalidate>
        <h2>Registro de Usuario</h2>

        <label for="reg-username">Nombre de usuario</label>
        <input type="text" id="reg-username" name="username" required minlength="3" maxlength="20" />
        <div class="error-message" id="reg-username-error"></div>

        <label for="reg-email">Correo electrónico</label>
        <input type="email" id="reg-email" name="email" required />
        <div class="error-message" id="reg-email-error"></div>

        <label for="reg-password">Contraseña</label>
        <input type="password" id="reg-password" name="password" required minlength="6" />
        <div class="error-message" id="reg-password-error"></div>

        <label for="reg-password-confirm">Confirmar contraseña</label>
        <input type="password" id="reg-password-confirm" name="passwordConfirm" required minlength="6" />
        <div class="error-message" id="reg-password-confirm-error"></div>

        <input type="submit" value="Registrarse" />
        <button type="button" class="toggle-link" id="show-login">¿Ya tienes cuenta? Inicia sesión</button>
    </form>

    <!-- Formulario de Login (oculto inicialmente) -->
    <form id="login-form" novalidate style="display:none;">
        <h2>Iniciar Sesión</h2>

        <label for="login-email">Correo electrónico</label>
        <input type="email" id="login-email" name="email" required />
        <div class="error-message" id="login-email-error"></div>

        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" name="password" required />
        <div class="error-message" id="login-password-error"></div>

        <input type="submit" value="Entrar" />
        <button type="button" class="toggle-link" id="show-register">¿No tienes cuenta? Regístrate</button>
    </form>
</div>

<div style="text-align:center; margin-top: 20px;">
    <a href="index.html" style="font-weight: bold; color: #000; text-decoration: underline;">
        Volver a la página principal
    </a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Registro ---
        const registerForm = document.getElementById('register-form');
        if (registerForm) {
            registerForm.addEventListener('submit', e => {
                e.preventDefault();

                clearErrors('reg');

                let valid = true;

                const username = registerForm.username.value.trim();
                const email = registerForm.email.value.trim();
                const password = registerForm.password.value;
                const passwordConfirm = registerForm.passwordConfirm.value;

                if (username.length === 0 || username.length > 100) {
                    showError('reg-username-error', 'El nombre de usuario debe tener entre 1 y 100 caracteres.');
                    valid = false;
                }

                if (email.length === 0) {
                    showError('reg-email-error', 'El correo es obligatorio.');
                    valid = false;
                } else {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        showError('reg-email-error', 'Por favor ingresa un correo válido.');
                        valid = false;
                    }
                }

                if (password.length === 0) {
                    showError('reg-password-error', 'La contraseña es obligatoria.');
                    valid = false;
                } else if (password.length < 6) {
                    showError('reg-password-error', 'La contraseña debe tener al menos 6 caracteres.');
                    valid = false;
                }

                if (passwordConfirm.length === 0) {
                    showError('reg-password-confirm-error', 'Por favor confirma la contraseña.');
                    valid = false;
                } else if (password !== passwordConfirm) {
                    showError('reg-password-confirm-error', 'Las contraseñas no coinciden.');
                    valid = false;
                }

                if (!valid) return;

                let users = JSON.parse(localStorage.getItem('users')) || [];

                if (users.some(u => u.email === email)) {
                    showError('reg-email-error', 'Este correo ya está registrado.');
                    return;
                }

                users.push({ username, email, password });
                localStorage.setItem('users', JSON.stringify(users));

                alert('Registro exitoso! Bienvenido a la familia Pixzelera');

                registerForm.reset();
            });
        }

        // --- Inicio de sesión ---
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', e => {
                e.preventDefault();

                clearErrors('login');

                let valid = true;

                const email = loginForm['login-email'].value.trim();
                const password = loginForm['login-password'].value;

                if (email.length === 0) {
                    showError('login-email-error', 'El correo es obligatorio.');
                    valid = false;
                }

                if (password.length === 0) {
                    showError('login-password-error', 'La contraseña es obligatoria.');
                    valid = false;
                }

                if (!valid) return;

                let users = JSON.parse(localStorage.getItem('users')) || [];

                const user = users.find(u => u.email === email && u.password === password);

                if (!user) {
                    showError('login-password-error', 'Correo o contraseña incorrectos.');
                    return;
                }

                alert(`Bienvenido, ${user.username}! Has iniciado sesión correctamente.`);

                loginForm.reset();

                // Aquí puedes redirigir o mostrar contenido de usuario logueado
                // window.location.href = 'mi-cuenta.html';
            });
        }

        // Función para limpiar errores, recibe prefijo para distinguir formularios
        function clearErrors(prefix) {
            const errors = document.querySelectorAll(`.error-message`);
            errors.forEach(e => {
                // Opcional: limpiar solo errores del formulario correspondiente
                if (prefix === 'reg' && e.id.startsWith('reg-')) e.textContent = '';
                else if (prefix === 'login' && e.id.startsWith('login-')) e.textContent = '';
            });
        }

        // Función para mostrar error por id
        function showError(id, message) {
            const el = document.getElementById(id);
            if (el) el.textContent = message;
        }
    });
</script>

</body>
</html>
